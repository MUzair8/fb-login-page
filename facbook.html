<html>
    <head>
        <title>Facebook login page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="leftpart">
                <h1>facebook</h1>
                <h3>Facebook helps you connect and share with the
                    people in your life
                </h3>
            </div>
            <div class="Rightpart">
                <div class="loginpage">
                    <form>
                        <input type="text" placeholder="Email or Phone number">
                        <input type="password" placeholder="Password">
                        <button style="width: 380px; height: 50px; background-color: #1877f2; border: none; border-radius: 10px; font-weight:700; font-size:large; color: white;">Log in</button>
                    </form>
                    <p> <a href="">Forgot Password? </a></p>
                    <hr>
                    <div class="createaccount">
                        <button style="width: 200px; height: 50px; background-color: #42B72A; border: none; border-radius: 10px; font-weight:700; font-size:large; color: white;">Create new account</button>
                    </div>
                </div>
                <span> <b>Create a Page </b> for a celebrity, brand or business.</span>
            </div>
        </div>
    </body>
</html>
